<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #fefefe, #f1faee);
      color: #1d3557;
    }

    .certificate-wrapper {
      margin: 40px auto;
      padding: 60px 40px;
      max-width: 800px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 90px;
      color: rgba(0, 0, 0, 0.03);
      font-family: 'Playfair Display', serif;
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    .certificate-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .logo {
      width: 100px;
      float: left;
    }

    .crediseal-logo {
      float: right;
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: bold;
      color: #1d3557;
      margin-top: 10px;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }

    h1 {
      font-size: 36px;
      margin: 40px 0 10px;
      font-family: 'Playfair Display', serif;
    }

    h2 {
      font-size: 28px;
      margin: 10px 0;
      font-weight: normal;
    }

    h3 {
      font-size: 24px;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      margin: 8px 0;
    }

    .cert-id {
      margin-top: 25px;
      font-size: 16px;
      font-style: italic;
    }

    .signature {
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="certificate-wrapper">
    <div class="watermark">CrediSeal</div>
    <div class="certificate-content">
      <div class="clearfix">
        <img src="{{ logo_path }}" class="logo" />
        <div class="crediseal-logo">CrediSeal</div>
      </div>

      <h1>Certificate of Completion</h1>
      <p>This is to certify that</p>
      <h2>{{ student_name }}</h2>
      <p>has successfully completed</p>
      <h3>{{ course }} at {{ institution }}</h3>
      <p>Duration: {{ duration }}</p>
      <p>Date: {{ date }}</p>

      <p class="cert-id"><strong>Certificate ID:</strong> {{ cert_id }}</p>
      <p class="signature">Signed by {{ signer }}</p>
    </div>
  </div>
</body>
</html>
